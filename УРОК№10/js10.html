<!DOCTYPE html>

<html>

<body>

    <p>В этом примере вызывается функция, которая выполняет вычисление и возвращает результат:</p>

    <p id="demo"></p>

    <script>
        let x = myFunction(5, 3);

        function myFunction(a, b) {
            return a * b;
        }
        document.getElementById("demo").innerHTML = x;
    </script>

</body>

</html>
